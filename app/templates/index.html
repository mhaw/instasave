<!DOCTYPE html>
<html>
<head>
    <title>InstaSave</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 2rem;
            color: #1f2937;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 2.25rem; font-weight: bold; margin-bottom: 0.5rem;">InstaSave</h1>
        <p style="margin-bottom: 2rem;">Scrape and view your saved Instagram posts.</p>
        <div class="date-range">
            <label for="date-range">Select date range:</label>
            <select id="date-range" style="padding: 0.5rem; font-size: 1rem; border-radius: 6px; margin-right: 1rem;">
                <option value="all">All Time</option>
                <option value="day">Past 24 Hours</option>
                <option value="month">Past 30 Days</option>
            </select>
        </div>
        <button id="scrape-btn" style="padding: 0.6rem 1.2rem; background-color: #10b981; color: white; border: none; border-radius: 6px; font-size: 1rem; margin-right: 1rem;">Scrape Saved Posts</button>
        <a href="/posts" style="padding: 0.6rem 1.2rem; background-color: #3b82f6; color: white; border: none; border-radius: 6px; font-size: 1rem;">View Saved Posts</a>
        <div id="status" class="status"></div>
    </div>

    <script>
        const scrapeBtn = document.getElementById("scrape-btn");
        const statusDiv = document.getElementById("status");
        const dateRangeSelect = document.getElementById("date-range");

        scrapeBtn.addEventListener("click", async () => {
            const dateRange = dateRangeSelect.value;
            statusDiv.textContent = "Starting scraper...";
            const response = await fetch("/scrape", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ date_range: dateRange })
            });
            const data = await response.json();
            statusDiv.textContent = data.message;

            const interval = setInterval(async () => {
                const statusResponse = await fetch("/scrape/status");
                const statusData = await statusResponse.json();
                if (statusData.queue_size > 0) {
                    statusDiv.textContent = `Scraping in progress... ${statusData.queue_size} posts remaining.`;
                } else {
                    statusDiv.textContent = "Scraping complete!";
                    clearInterval(interval);
                }
            }, 5000);
        });
    </script>
</body>
</html>
