{% extends "base.html" %}

{% block title %}InstaSave - Scrape Status{% endblock %}

{% block head %}{% endblock %}

{% block content %}
    <h1>Scraping Progress</h1>
    <div class="card p-4 mb-6">
        <pre class="text-sm text-ink-900">{{ status }}</pre>
    </div>

    <h2>Scraper Log</h2>
    <div class="card p-4">
        <pre class="text-sm text-ink-900 bg-gray-900 text-green-400 p-4 rounded-lg overflow-auto" style="max-height: 400px;">{{ log_content }}</pre>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        // This JS function won't accumulate logs due to page refresh,
        // but is included as per instructions.
        const logEl = document.getElementById('log-output');
        function appendLog(msg) {
            logEl.textContent += new Date().toLocaleTimeString() + ' - ' + msg + '\n';
        }
    </script>
{% endblock %}
